<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scroll during animation */
        }

        /* Splash screen styles */
        #splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
            z-index: 1000;
            animation: zoomOut 3s forwards, fadeOut 1s 3s forwards;
        }

        #splashVideo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
            object-fit: cover; /* Ensures the video covers the entire screen */
            z-index: -1; /* Keep the video behind other splash content */
        }

        @keyframes zoomOut {
            0% {
                transform: scale(2); /* Start zoomed in */
                opacity: 1;
            }
            100% {
                transform: scale(1); /* Zoom out to normal */
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        /* Main content styles */
        .main-content {
            opacity: 0; /* Initially hidden */
            animation: fadeIn 1s 4s forwards; /* Fade in after splash screen */
            position: relative;
            z-index: 1;
        }

        #mainVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
            object-fit: cover; /* Ensures the video covers the entire screen */
            z-index: -1; /* Keep the video behind all main content */
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Enhanced Title */
        h1 {
            margin-top: 30px;
            font-size: 3em;
            color: #ffc078;
            text-shadow: 2px 2px 10px #ff9e50, 0px 0px 15px #ffc078;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 2px 2px 10px #ff7eb3, 0px 0px 20px #ffc078;
            }
            to {
                text-shadow: 4px 4px 20px #f24e79, 0px 0px 30px #ffc078;
            }
        }

        .container {
            width: 100%;
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center; /* Centers content horizontally */
            align-items: center; /* Centers content vertically */
        }

        .event {
            margin: 15px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.15);
            border-left: 5px solid #ffc078;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            text-align: left;
        }

        .event:nth-child(odd) {
            border-left-color: #ff7eb3;
        }

        .event:nth-child(even) {
            border-left-color: #85e3ff;
        }

        p {
            margin-top: 10px;
            font-size: 1.2em;
        }

        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 1rem;
            border: 2px solid #0078d7;
            border-radius: 5px;
        }

        button {
            background-color: #0078d7;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #005cbf;
        }

        /* Top-right link */
        .buy-tp {
            position: fixed;
            top: 15px;
            right: 15px;
            background-color: #0078d7;
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .buy-tp:hover {
            background-color: #005cbf;
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash">
        <video autoplay muted loop id="splashVideo">
            <source src="hourglassLoop.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <video autoplay muted loop id="mainVideo">
            <source src="hourglassLoop.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- "Where to Buy $TP" -->
        <a href="https://example.com" class="buy-tp" target="_blank">Where to Buy $TP</a>

        <h1>Time Portal</h1>
        <p>Enter a date to discover significant events.</p>

        <input type="date" id="dateInput">
        <button onclick="generateFact()">See What Happens</button>

        <!-- Transparent Div for Results -->
        <div class="container">
            <div id="output">
                <!-- Results will be displayed here -->
            </div>
        </div>
    </div>

    <script>
        async function generateFact() {
            const dateInput = document.getElementById('dateInput').value; // YYYY-MM-DD format
            const output = document.getElementById('output');

            if (!dateInput) {
                output.textContent = "Please enter a valid date!";
                return;
            }

            // Extract year, month, and day from the input
            const [year, month, day] = dateInput.split("-");

            // Build the API URL for the Wikimedia API
            const apiUrl = `https://api.wikimedia.org/feed/v1/wikipedia/en/onthisday/all/${month}/${day}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                // Define the order of categories to prioritize
                const categories = ['selected', 'events', 'holidays', 'births', 'deaths'];

                let allFacts = [];

                // Gather facts in prioritized order
                categories.forEach(category => {
                    if (data[category] && data[category].length > 0) {
                        allFacts = allFacts.concat(data[category].map(item => ({ ...item, category })));
                    }
                });

                // Filter facts by the specified year
                const factsForYear = allFacts.filter(fact => fact.year && parseInt(fact.year) === parseInt(year));

                if (factsForYear.length > 0) {
                    // Display all matching facts for the year
                    output.innerHTML = factsForYear.map(fact => `
                        <div class="event">
                            <strong>${fact.year} (${fact.category}):</strong> ${fact.text}
                        </div>
                    `).join('');
                } else if (allFacts.length > 0) {
                    // If no year-specific fact, show all facts from the date
                    output.innerHTML = allFacts.map(fact => `
                        <div class="event">
                            <strong>${fact.year} (${fact.category}):</strong> ${fact.text}
                        </div>
                    `).join('') + `
                        <p>(No specific events found for ${year}. Here's everything from this date!)</p>`;
                } else {
                    // If no facts are found at all
                    output.textContent = `No significant events found for ${month}/${day}, ${year}.`;
                }
            } catch (error) {
                output.textContent = "Error fetching data. Please try again later.";
                console.error(error);
            }
        }
    </script>
</body>
</html>
