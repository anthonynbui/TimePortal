<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scroll during animation */
        }

        /* Splash screen styles */
        #splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            animation: zoomOut 3s forwards, fadeOut 1s 3s forwards;
        }

        #splashVideo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video covers the entire screen */
            z-index: -1; /* Keep the video behind other splash content */
        }

        @keyframes zoomOut {
            0% {
                transform: scale(2); /* Start zoomed in */
                opacity: 1;
            }
            100% {
                transform: scale(1); /* Zoom out to normal */
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                display: none; /* Remove splash from rendering after fade */
            }
        }

        /* Main content styles */
        .main-content {
            opacity: 0; /* Initially hidden */
            animation: fadeIn 1s 4s forwards; /* Fade in after splash screen */
            position: relative;
            z-index: 2;
        }

        #mainVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video covers the entire screen */
            z-index: -1; /* Keep the video behind all main content */
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Enhanced Title */
        h1 {
            margin-top: 30px;
            font-size: 3em;
            color: #ffc078;
            text-shadow: 2px 2px 10px #ff9e50, 0px 0px 15px #ffc078;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 2px 2px 10px #ff7eb3, 0px 0px 20px #ffc078;
            }
            to {
                text-shadow: 4px 4px 20px #f24e79, 0px 0px 30px #ffc078;
            }
        }

        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 1rem;
            border: 2px solid #0078d7;
            border-radius: 5px;
            z-index: 3; /* Ensure interactivity */
            position: relative;
        }

        button {
            background-color: #0078d7;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #005cbf;
        }

        /* Results container */
        #output {
            margin: 20px auto;
            padding: 20px;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1); /* Transparent background */
            border-radius: 15px; /* Rounded edges */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        /* Event container */
        .event {
            margin: 15px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px; /* Rounded edges for each entry */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            text-align: left;
        }

        .event:nth-child(odd) {
            border-left: 5px solid #ff7eb3;
        }

        .event:nth-child(even) {
            border-left: 5px solid #85e3ff;
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash">
        <video autoplay muted loop id="splashVideo">
            <source src="hourglassLoop.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <video autoplay muted loop id="mainVideo">
            <source src="hourglassLoop.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <h1>Time Portal</h1>
        <p>Enter a date to discover significant events.</p>

        <input type="date" id="dateInput">
        <button onclick="generateFact()">See What Happens</button>

        <!-- Results container -->
        <div id="output">
            <!-- Individual events will be displayed here -->
        </div>
    </div>

    <script>
        async function generateFact() {
            const dateInput = document.getElementById('dateInput').value; // YYYY-MM-DD format
            const output = document.getElementById('output');

            if (!dateInput) {
                output.textContent = "Please enter a valid date!";
                return;
            }

            const [year, month, day] = dateInput.split("-");
            const apiUrl = `https://api.wikimedia.org/feed/v1/wikipedia/en/onthisday/all/${month}/${day}`;

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error(`API error: ${response.status}`);
                const data = await response.json();

                const categories = ['selected', 'events', 'holidays', 'births', 'deaths'];
                let allFacts = [];

                categories.forEach(category => {
                    if (data[category] && data[category].length > 0) {
                        allFacts = allFacts.concat(data[category].map(item => ({ ...item, category })));
                    }
                });

                const factsForYear = allFacts.filter(fact => fact.year && parseInt(fact.year) === parseInt(year));

                if (factsForYear.length > 0) {
                    output.innerHTML = factsForYear.map(fact => `
                        <div class="event">
                            <strong>${fact.year} (${fact.category}):</strong> ${fact.text}
                        </div>
                    `).join('');
                } else if (allFacts.length > 0) {
                    output.innerHTML = allFacts.map(fact => `
                        <div class="event">
                            <strong>${fact.year} (${fact.category}):</strong> ${fact.text}
                        </div>
                    `).join('') + `<p>(No specific events found for ${year}. Here's everything from this date!)</p>`;
                } else {
                    output.textContent = "No significant events found.";
                }
            } catch (error) {
                console.error(error);
                output.textContent = "Error fetching data. Please try again later.";
            }
        }
    </script>
</body>
</html>
