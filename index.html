<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            color: #333;
            padding: 20px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 1rem;
            border: 2px solid #0078d7;
            border-radius: 5px;
        }
        button {
            background-color: #0078d7;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #005cbf;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2rem;
        }
        .animation {
            margin: 20px auto;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff7eb3, #ff758c, #f24e79);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
    <h1>Time Portal</h1>
    <p>Enter a date to discover something unique!</p>
    <input type="date" id="dateInput">
    <button onclick="generateFact()">See What Happens</button>
    <div id="output" class="result"></div>
    <div id="animation" class="animation"></div>

    <script>
       async function generateFact() {
            const dateInput = document.getElementById('dateInput').value; // YYYY-MM-DD format
            const output = document.getElementById('output');
            const animation = document.getElementById('animation');

            if (!dateInput) {
                output.textContent = "Please enter a valid date!";
                return;
            }

            // Extract year, month, and day from the input
            const [year, month, day] = dateInput.split("-");

            // Map of month names to numbers
            const monthMap = {
                "January": 1, "February": 2, "March": 3, "April": 4, "May": 5,
                "June": 6, "July": 7, "August": 8, "September": 9,
                "October": 10, "November": 11, "December": 12
            };

            // Find the name of the month (if needed for advanced use cases)
            const monthName = Object.keys(monthMap).find(key => monthMap[key] == parseInt(month));

            // Query the Wikipedia API
            const apiUrl = `https://en.wikipedia.org/api/rest_v1/feed/onthisday/events/${month}/${day}`;
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.events && data.events.length > 0) {
                    // Find events that match the input date or return a random event
                    const eventsForYear = data.events.filter(event => event.year == year);
                    const randomEvent = data.events[Math.floor(Math.random() * data.events.length)];

                    // Output a year-specific event if available, otherwise show a random event
                    if (eventsForYear.length > 0) {
                        const event = eventsForYear[0];
                        output.innerHTML = `<strong>${event.year}:</strong> ${event.text}`;
                    } else {
                        output.innerHTML = `<strong>${randomEvent.year}:</strong> ${randomEvent.text} 
                            <p>(No specific events found for ${year}. Here's a random one from this date!)</p>`;
                    }
                } else {
                    output.textContent = `No significant events found for ${monthName} ${day}, ${year}.`;
                }
            } catch (error) {
                output.textContent = "Error fetching data. Please try again later.";
                console.error(error);
            }

            // Randomize animation colors
            const colors = [
                "#ff7eb3", "#ff758c", "#f24e79", "#ffc078", "#85e3ff", "#b9fbc0", "#f9c74f"
            ];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            animation.style.background = `linear-gradient(45deg, ${randomColor}, ${randomColor})`;
        }


    </script>
</body>
</html>
