<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            color: #333;
            padding: 20px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 1rem;
            border: 2px solid #0078d7;
            border-radius: 5px;
        }
        button {
            background-color: #0078d7;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #005cbf;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2rem;
        }
        .animation {
            margin: 20px auto;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff7eb3, #ff758c, #f24e79);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
    <h1>Time Portal</h1>
    <p>Enter a date to discover something unique!</p>
    <input type="date" id="dateInput">
    <button onclick="generateFact()">See What Happens</button>
    <div id="output" class="result"></div>
    <div id="animation" class="animation"></div>

    <script>
        async function generateFact() {
            const dateInput = document.getElementById('dateInput').value;
            const output = document.getElementById('output');
            const animation = document.getElementById('animation');

            if (!dateInput) {
                output.textContent = "Please enter a valid date!";
                return;
            }

            const [year, month, day] = dateInput.split("-");

            // Try fetching events for the given year and date
            let apiUrl = `https://en.wikipedia.org/api/rest_v1/feed/onthisday/events/${month}/${day}`;
            let eventData = null;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.events && data.events.length > 0) {
                    // If there are events for this date, show a random event
                    eventData = data.events[Math.floor(Math.random() * data.events.length)];
                }
            } catch (error) {
                console.error('Error fetching events:', error);
            }

            // If no events were found for the specific date, show a fallback message
            if (eventData) {
                const eventYear = eventData.year;
                const description = eventData.text;
                output.innerHTML = `<strong>${eventYear}:</strong> ${description}`;
            } else {
                // Now, fetch a random event for the date (no year specified)
                apiUrl = `https://en.wikipedia.org/api/rest_v1/feed/onthisday/events/${month}/${day}`;
                try {
                    const response = await fetch(apiUrl);
                    const data = await response.json();

                    if (data.events && data.events.length > 0) {
                        // Get a random event from the list
                        const randomEvent = data.events[Math.floor(Math.random() * data.events.length)];
                        const eventYear = randomEvent.year;
                        const description = randomEvent.text;
                        output.innerHTML = `<strong>Random Event for ${month}/${day}:</strong> ${description}`;
                    } else {
                        output.textContent = "No significant events found for this date. Try another!";
                    }
                } catch (error) {
                    output.textContent = "Error fetching data. Please try again later.";
                    console.error(error);
                }
            }

            // Randomize animation colors
            const colors = [
                "#ff7eb3", "#ff758c", "#f24e79", "#ffc078", "#85e3ff", "#b9fbc0", "#f9c74f"
            ];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            animation.style.background = `linear-gradient(45deg, ${randomColor}, ${randomColor})`;
        }
    </script>
</body>
</html>
