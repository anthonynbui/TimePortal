<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            color: #333;
            padding: 20px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 1rem;
            border: 2px solid #0078d7;
            border-radius: 5px;
        }
        button {
            background-color: #0078d7;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #005cbf;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2rem;
        }
        .animation {
            margin: 20px auto;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff7eb3, #ff758c, #f24e79);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
    <h1>Time Portal</h1>
    <p>Enter a date to discover something unique!</p>
    <input type="date" id="dateInput">
    <button onclick="generateFact()">See What Happens</button>
    <div id="output" class="result"></div>
    <div id="animation" class="animation"></div>

    <script>
       async function generateFact() {
            const dateInput = document.getElementById('dateInput').value; // YYYY-MM-DD format
            const output = document.getElementById('output');
            const animation = document.getElementById('animation');

            if (!dateInput) {
                output.textContent = "Please enter a valid date!";
                return;
            }

            // Extract year, month, and day from the input
            const [year, month, day] = dateInput.split("-");

            // Build the API URL for the Wikimedia API
            const apiUrl = `https://api.wikimedia.org/feed/v1/wikipedia/en/onthisday/all/${month}/${day}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                // Combine all relevant fields into one array
                const allCategories = ['holidays', 'selected', 'events', 'deaths', 'births'];
                let allFacts = [];

                allCategories.forEach(category => {
                    if (data[category] && data[category].length > 0) {
                        allFacts = allFacts.concat(data[category].map(item => ({ ...item, category })));
                    }
                });

                // Filter facts by the specified year
                const factsForYear = allFacts.filter(fact => fact.year && parseInt(fact.year) === parseInt(year));

                if (factsForYear.length > 0) {
                    // Show the first matching fact for the year
                    const fact = factsForYear[Math.floor(Math.random() * factsForYear.length-1)];
                    output.innerHTML = `
                        <strong>${fact.year} (${fact.category}):</strong> ${fact.text}
                        <br><a href="${fact.pages[0]?.content_urls.desktop.page}" target="_blank">Learn more</a>`;
                } else {
                    // If no year-specific fact is found, show a random fact
                    const randomFact = allFacts[Math.floor(Math.random() * allFacts.length)];
                    output.innerHTML = `
                        <strong>${randomFact.year} (${randomFact.category}):</strong> ${randomFact.text}
                        <br><a href="${randomFact.pages[0]?.content_urls.desktop.page}" target="_blank">Learn more
                        <p>(No specific events found for ${year}. Here's a random one from this date!)</p>`;
                }
            } catch (error) {
                output.textContent = "Error fetching data. Please try again later.";
                console.error(error);
            }

            // Randomize animation colors
            const colors = [
                "#ff7eb3", "#ff758c", "#f24e79", "#ffc078", "#85e3ff", "#b9fbc0", "#f9c74f"
            ];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            animation.style.background = `linear-gradient(45deg, ${randomColor}, ${randomColor})`;
        }


    </script>
</body>
</html>
